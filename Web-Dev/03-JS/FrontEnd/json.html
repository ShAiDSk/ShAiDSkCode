<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        <h1>JSON</h1>
    </div>
    <script>
        let jsonObj = {
            name: "Shaid",
            gf: "Brishti",
            in: "Love",
            location: "In my heart",
            goal: "Staying for forever"
        };
        console.log(jsonObj);
        let objString = JSON.stringify(jsonObj);
        console.log(objString);
        objString = objString.replace("Love", "pure love");
        console.log(objString);
        let backToJSON = JSON.parse(objString);
        console.log(backToJSON);
    </script>
</body>
</html>
