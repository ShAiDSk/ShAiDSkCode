<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval and SetTimeOut</title>
</head>
<body>
    <div class="container">
        <h1>we are Watching your time...</h1>
        Your time is <span id="time"></span>
    </div>
    <script>
        console.log("SetInterval and SetTimeOut\n");
        // setInterval --> Allows to run the function ones after the interval of time.
        // clearTimeout --> Allows us to run the function repeatedly after the interval of time.
        function greeting(name, byeSms){
            console.log("Good Morning...! " + name + ' ' + byeSms);
        }
        // timeOut = setTimeout(greeting, 3000, "Shaid", "Take Care.");
        // console.log(timeOut);
        // clearTimeout(timeOut);
        // intervalId = setInterval(greeting, 1000, "Brishti", "Take Care");
        // clearInterval(intervalId);
        // console.log(intervalId);
        function displayTime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
</body>
</html>
