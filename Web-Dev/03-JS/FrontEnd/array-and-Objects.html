<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Object</title>
    <script>
        let a = 32;
        let b = "Hello shaid";
        let c = true, d = null, e = undefined;
        console.log(a, b, c, d, e);
        let employee = {
            name: 'Shaid',
            salary: 100,
            designation: "Software Engineer",
        }
        console.log(employee);
        let name = ['c', 1, 2, 4, 'Shaid', undefined];
        console.log(name);
        let arr = new Array(41, 2, 4, "Shaid", undefined);
        arr = arr.sort();
        console.log(arr);
        arr.push("Pushed");
        console.log(arr);
        let newArray = new Array(23); // declare 23 size of array
        console.log(newArray);
    </script>
</head>
<body>
    <div class="container"><h1>Hello, Shaid!</h1></div>
</body>
</html>
